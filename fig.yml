data:
  build: containers/data
  volumes:
    - data:/data
    - data/db:/var/lib/mysql
mariadb:
  build: containers/mariadb
  privileged: true
  volumes_from:
    - data
php:
  build: containers/php
  links:
    - mariadb
  volumes_from:
    - data
nginx:
  build: containers/nginx
  links:
    - php
  volumes_from:
    - data
  ports:
    - "8000:80"

