data:
  build: containers/data
  volumes:
    - data:/data
mariadb:
  build: containers/mariadb
  privileged: true
  volumes_from:
    - data
php:
  build: containers/php
  links:
    - mariadb
  volumes_from:
    - data
tools:
  build: containers/tools
  links:
    - mariadb
  volumes_from:
    - data
  volumes:
    - data/cache/drush:/root/.drush/cache
nginx:
  build: containers/nginx
  links:
    - php
  volumes_from:
    - data
  ports:
    - "8000:80"

