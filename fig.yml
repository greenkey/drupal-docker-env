data:
  build: containers/data
  volumes:
    - data:/data
mysql:
  build: containers/mysql
  privileged: true
  volumes_from:
    - data
php:
  build: containers/php
  links:
    - mysql
    - mailcatcher
  volumes_from:
    - data
cli:
  build: containers/cli
  environment:
    - CACHE_PREFIX=/drush-cache
  links:
    - mysql
    - mailcatcher
  volumes_from:
    - data
  volumes:
    - data/cache/drush:/drush-cache
nginx:
  build: containers/nginx
  links:
    - php
  volumes_from:
    - data
  ports:
    - "8000:80"
mailcatcher:
  build: containers/mailcatcher
  volumes_from:
    - data
